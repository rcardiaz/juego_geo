<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Geografía</title>
    <!-- Incluye Tailwind CSS para un estilo rápido y moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
   
    <link rel="manifest.json">  <!-- e dice al navegador dónde encontrar la configuración de la PWA -->
    <script scr="ws.js"></script> <!--para que el navegador sepa que debe usar un service worker.-->
    
    <!-- Enlaza el archivo de estilos externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Contenedor principal de la aplicación -->
    <div id="quiz-container" class="bg-white rounded-lg shadow-2xl p-8 max-w-lg w-full">
        <!-- Título del quiz -->
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Quiz de Geografía</h1>
        
        <!-- Contenedor para las preguntas -->
        <div id="question-container" class="text-center">
            <!-- Espacio para el texto de la pregunta -->
            <p id="question-text" class="text-xl font-semibold text-gray-700 mb-6"></p>
            
            <!-- Contenedor para los botones de las opciones -->
            <div id="answer-buttons" class="grid grid-cols-1 gap-4">
                <!-- Los botones se generarán con JavaScript aquí -->
            </div>
        </div>

        <!-- Contenedor para mostrar la puntuación final -->
        <div id="score-container" class="hidden text-center">
            <h2 class="text-3xl font-bold text-green-600 mb-4">¡Has completado el quiz!</h2>
            <p class="text-2xl font-semibold text-gray-700">Tu puntuación es: <span id="score-value"></span> de <span id="total-questions"></span></p>
            <button id="restart-button" class="mt-6 px-6 py-3 bg-blue-500 text-white font-bold rounded-lg shadow-lg hover:bg-blue-600 transition-colors">Reiniciar Quiz</button>
        </div>
    </div>
    
    <!-- Enlaza el archivo de JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
